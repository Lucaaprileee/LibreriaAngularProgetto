<h1>FORM PER AGGIUNGERE UN NUOVO LIBRO</h1>
<h2>Compila i seguenti campi:</h2>

<form #regForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
        <label>Titolo:</label>
        <input name="titolo" [(ngModel)]="libro.titolo" required />
    </div>
    <div>
        <label>Autore:</label>
        <input name="autore" [(ngModel)]="libro.autore" required />
    </div>
    <div>
        <label>Genere:</label>
        <input name="genere" [(ngModel)]="libro.genere" required />
    </div>
    <div>
        <label>Trama:</label>
        <input name="trama" [(ngModel)]="libro.trama" required />
    </div>
    <button type="submit" [disabled]="regForm.invalid">Conferma</button>
</form>

<div *ngIf="submitted">
    <h2>Libro aggiunto</h2> 
    Titolo: {{libro.titolo}}
    <br>
    Autore: {{libro.autore}}
    <br>
    Genere: {{libro.genere}}
    <br>
    Trama: {{libro.trama}} 
</div>
